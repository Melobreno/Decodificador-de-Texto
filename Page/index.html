<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de código</title>
</head>

<body>
    <div class="imgHeader">
        <img src="../assets//lupaVetor.svg" alt="lupaLogo" class="imgLupa">
        <span>Decodificador Online</span>
    </div>
    <main class="mainContent">
        <section class="sectionInput">
            <div class="containerInput">
                <label for="">
                    <input type="text" placeholder="Digite seu Texto" id="inputMsg">
                </label>
            </div>
            <div class="bottomSec">
                <div class="containerInfo">
                    <div class="warnDiv">
                        <span class="material-symbols-outlined">
                            error
                        </span>
                        <span>Apenas letras minúsculas e sem acento.</span>
                    </div>
                    <div class="buttons">
                        <button class="btnCript" onclick="Codificar()">Criptografar</button>
                        <button class="btnDescrip" onclick="Descodificar()">Descriptografar</button>
                    </div>
                </div>

            </div>
        </section>
        <section class="sectionResult">
            <div class="containerResult">
                <div id="divDesap">
                    <img src="../assets/programerPerson.svg" alt="Programer Person">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>

                </div>
                <div class="containerComMsg">
                    <div id="containerRes">

                    </div>
                </div>
                <div class="divCopy"><Button class="btnCopy" onclick="Copy()">Copiar</Button></div>
            </div>
        </section>


    </main>
    <footer class="footerSec">
        <div class="containerFooter">
            <div class="imgLogo">
                <img src="../assets/logoBreno.png" alt="Imagem com o nome Breno Melo como Logo">
            </div>
            <p>Todos os direitos reservados</p>

            <div class="containerContatos">
                <p>Onde me encontrar ?</p>
                <div class="linkedin">
                    <img src="../assets/LinkedIn.svg" alt="logo LinkedIn">
                    <span>
                        <a href="https://www.linkedin.com/in/melobreno/">Linkedin.com/meloBreno</a>
                    </span>
                </div>
                <div class="gitHub">
                    <img src="../assets/Github.svg" alt="logo GitHub">
                    <span>
                        <a href="https://github.com/Melobreno">GitHub.com/Melobreno</a>
                    </span>
                </div>
            </div>
        </div>
    </footer>
    <script src="../scripts.js"></script>
</body>

</html>
