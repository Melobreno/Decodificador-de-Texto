<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de código</title>
</head>

<body>
    <img src="../assets//lupaVetor.svg" alt="lupaLogo" class="imgLupa">

    <main class="mainContent">

        <section class="sectionInput">
            <div class="containerInput">
                <label for="">
                    <input type="text" placeholder="Digite seu Texto">
                </label>
            </div>
            <div class="bottomSec">
                <div class="containerInfo">
                    <div class="warnDiv">
                        <span class="material-symbols-outlined">
                            error
                        </span>
                        <span>Apenas letras minúsculas e sem acento.</span>
                    </div>
                    <div class="buttons">
                        <button>Criptografar</button>
                        <button>Descriptografar</button>
                    </div>
                </div>

            </div>
        </section>
        <section class="sectionResult">
            <div class="containerResult">
                <!-- <img src="../assets/programerPerson.svg" alt="Programer Person"> -->
                <div class="containerSemMsg">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>

                <div class="containerComMsg">
                    <div class="containerMsg">
                        <h4>
                            Isso aqui será o resultado da mensagem.
                        </h4>
                    </div>
                </div>
                <div><Button class="btnCopy">Copiar</Button></div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
